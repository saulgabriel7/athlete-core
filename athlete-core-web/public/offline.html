<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0b">
  <title>Offline | ATHLETE CORE</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', system-ui, sans-serif;
      background: linear-gradient(180deg, #0a0a0b 0%, #121214 100%);
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: rgba(196, 255, 59, 0.1);
      border: 1px solid rgba(196, 255, 59, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #c4ff3b;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: #c4ff3b;
      color: #0a0a0b;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(196, 255, 59, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .logo {
      position: absolute;
      bottom: 2rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #71717a;
      letter-spacing: -0.02em;
    }

    .logo span {
      font-weight: 300;
      color: #c4ff3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12.01 21.49L23.5 10 12.01 2.5 .5 10z"/>
        <path d="M12 12v9"/>
        <path d="M12.01 12L23 4.5"/>
        <path d="M12 12L1 4.5"/>
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    
    <p>
      Parece que você perdeu a conexão com a internet. 
      Verifique sua conexão e tente novamente.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
        <path d="M3 3v5h5"/>
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
        <path d="M16 16h5v5"/>
      </svg>
      Tentar Novamente
    </button>
  </div>

  <div class="logo">ATHLETE<span>CORE</span></div>
</body>
</html>
