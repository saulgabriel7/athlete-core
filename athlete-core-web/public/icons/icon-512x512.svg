<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121214"/>
      <stop offset="100%" style="stop-color:#0a0a0b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4ff3b"/>
      <stop offset="100%" style="stop-color:#8fff3b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <ellipse cx="256" cy="180" rx="200" ry="100" fill="#c4ff3b" opacity="0.08"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(256, 256)" stroke="url(#accent)" stroke-width="24" stroke-linecap="round" fill="none">
    <!-- Center bar -->
    <line x1="-80" y1="-80" x2="80" y2="80"/>
    
    <!-- Left weight -->
    <line x1="-100" y1="-60" x2="-60" y2="-100"/>
    <line x1="-120" y1="-80" x2="-80" y2="-120"/>
    
    <!-- Right weight -->
    <line x1="60" y1="100" x2="100" y2="60"/>
    <line x1="80" y1="120" x2="120" y2="80"/>
    
    <!-- End caps -->
    <circle cx="-95" cy="-95" r="8" fill="#c4ff3b"/>
    <circle cx="95" cy="95" r="8" fill="#c4ff3b"/>
  </g>
  
  <!-- "A" Letter stylized -->
  <text x="256" y="420" font-family="system-ui, sans-serif" font-size="64" font-weight="800" fill="#c4ff3b" text-anchor="middle" opacity="0.3">AC</text>
</svg>

